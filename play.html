<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MysticRealm Game</title>
  <script src="game.js" defer></script>
  <style>
    body { margin: 0; background: #0f0f23; color: #fff; font-family: sans-serif; }
    #loadingScreen {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #1a1a2e; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: white; font-size: 2rem;
    }
    .loading-bar { width: 300px; height: 10px; background: #444; border-radius: 5px; overflow: hidden; margin-top: 20px; }
    .loading-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4); transition: width 0.3s; }
    #gameContainer { display: none; padding: 20px; text-align: center; }
    .player { width: 50px; height: 50px; background: gold; margin: 20px auto; border-radius: 50%; box-shadow: 0 0 20px gold; }
    .resource-node { display: inline-block; width: 40px; height: 40px; margin: 10px; border-radius: 6px; cursor: pointer; color: white; font-size: 12px; display: flex; align-items: center; justify-content: center; }
    .tree { background: forestgreen; }
    .rock { background: gray; }
    .fish { background: royalblue; }
    .inventory-slot { width: 45px; height: 45px; display: inline-block; background: rgba(255,255,255,0.1); margin: 2px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div>üßô‚Äç‚ôÇÔ∏è MysticRealm is loading...</div>
    <div class="loading-bar"><div class="loading-fill" id="loadingFill"></div></div>
  </div>

  <div id="gameContainer">
    <h1>üßô‚Äç‚ôÇÔ∏è MysticRealm</h1>
    <div class="player" id="player"></div>

    <h3>ü™ì Resource Nodes</h3>
    <div class="resource-node tree" data-type="tree">Tree</div>
    <div class="resource-node rock" data-type="rock">Rock</div>
    <div class="resource-node fish" data-type="fish">Fish</div>

    <h3>üéí Inventory</h3>
    <div id="inventoryGrid"></div>
  </div>
</body>
</html>
